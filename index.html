<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/dewa.gltf"
                ></a-asset-item>
                <audio id="sound" src="assets/welomedewa.mp3" preload="auto"></audio>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/detri2.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
                
            >
                <a-entity
                    id="bowser-model"
                    scale="0.5 0.5 0.5"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity sound="src: #sound" autoplay="false"></a-entity>
            <a-entity camera></a-entity>

            <a-entity id="audiodewa" geometry="primitive: plane" material="color: blue"
          position="-10 0 0" sound="src: url(assets/welomedewa.mp3); autoplay: true" soundhandler></a-entity>

            <!-- <audio id="myAudio" controls>
                <source src="assets/audiodewa.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio> -->

            <a-sound src="assets/welomedewa.mp3" autoplay="true" position="0 1 0"></a-sound>
        <p>sedang memuat...</p>
        </a-scene>

        <script>
            AFRAME.registerComponent('soundhandler', {
                tick: function () {
                     var entity = document.querySelector('[sound]');
                     if (document.querySelector('a-marker').object3D.visible == true) {
                         entity.components.sound.playSound();
                     } else {
                         //entity.components.sound.pauseSound();
                     }
                }
            });
            </script>
    </body>

</html>
